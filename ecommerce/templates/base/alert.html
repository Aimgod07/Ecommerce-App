

{%if messages%}
    {% for message in messages %}
  <div class="alert alert-{% if message.tags %} class="{{ message.tags }}"{% endif %}" role="alert">
<strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

{% endif %}
